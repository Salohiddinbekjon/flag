</head>

                </div>

                </div>

                </div>
                <div class="country">
                    <img src="./images/avganistan.png" alt="">

                </div>
                <div class="country">
                    <img src="./images/aland.png" alt="">
                    <h3>ALAND</h3>
                </div>
                <div class="country">
                    <img src="./images/alba.png" alt="">
                    <h3>ALBANIA</h3>
